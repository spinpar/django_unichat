{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Atualizar Perfil{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <h1 class="card-title text-center mb-4">Atualizar Perfil</h1>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <fieldset class="mb-4">
                        <legend class="border-bottom pb-2 mb-3">Informações do Usuário</legend>
                        {{ u_form|crispy }}
                    </fieldset>

                    <fieldset class="mb-4">
                        <legend class="border-bottom pb-2 mb-3">Informações do Perfil</legend>
                        
                        <div class="form-group mb-3">
                            <label for="id_date_of_birth">Data de Nascimento</label>
                            <input type="date" name="date_of_birth" class="form-control" 
                                id="id_date_of_birth" 
                                value="{{ request.user.profile.date_of_birth|date:'Y-m-d' }}">
                        </div>

                        {{ p_form|crispy }}
                    </fieldset>

                    <button type="submit" class="btn btn-primary d-block w-100">Atualizar</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'profile' request.user.username %}">Voltar para o Perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.getElementById('id_date_of_birth');
        const form = dateInput.closest('form');

        if (form) {
            form.addEventListener('submit', function(e) {
                if (!dateInput.value) {
                    // Impedir o envio do formulário se a data estiver vazia, ou
                    // adicionar uma lógica para preencher o valor do banco de dados aqui.
                    // Para o nosso caso, vamos garantir que o valor do banco de dados não seja limpo.
                }
            });
        }
    });
</script>
{% endblock %}

<h1>Coloque uman nova senha</h1>
{% if validlink %}
    <p>
        Porfavor, coloque uma nova senha abaixo.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Senha alterada</button>
    </form>
{% else %}
    <p>
        O link para alterar a senha é inválido, possivelmente porque já foi usado. Porfavor, solicite um novo link.
    </p>
{% endif %}
